	<style>
		
		#picture-frame {
				border: 1px red solid;
			}
		
		.numscroll-attach::after {
			content: "+";
		}
		
		.bg-this {
			height: 2000px;
			background-color: #A89EA6;
		}

</head>

<body>
	
	<div class="container">
		<div class="bg-this"></div>
	</div>
	
	<div class="modal fade" id="popup-suscribe" tabindex="-1" role="dialog">
	  <div class="modal-dialog pop-up-modal modal-lg">
		<div class="modal-content">
		  <div class="modal-body">
			<button class="close-popup position-absolute" data-bs-dismiss="modal"><i class="fa fa-close"></i></button>
			  <div class="row g-0">
			  	<div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 d-xxl-block d-xl-block d-lg-block d-md-block d-sm-none d-none">
				  	<div class="pop-up-bg position-relative overflow-hidden">
						<h3>Find Your Best Product</h3>
						<p>Shop now</p>
					</div>
				  </div>
				  <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 pop-up-content">
				  		<div class="col-12">
							<h1>Sign up for newsletter</h1>
							<p><span>Receive our latest updates about our products and promotions.</span>
							We promise to only send you good things</p>
						</div>
						<div class="col-12">
							<div class="pop-up-suscribe row g-0">
								<div class="col-9">
									<input type="email" placeholder="Enter your email">
								</div>
								<div class="col-3">
									<button>Submit</button>
								</div>
							</div>
						</div>
					  <div class="col-12">
					  	<ul class="pop-up-social">
						  	<li><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-instagram"></i></a></li>
							<li><a href="#"><i class="fa fa-google"></i></a></li>
						  </ul>
					  </div>
					  <div class="col-12 display-check">
					  		<input type="checkbox" name="display-checkbox">
						  	<label for="display-checkbox">Do not display again</label>
					  </div>
				  </div>
			  </div>

		  </div>
		</div>
	  </div>
	</div>
	
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="css/slick/slick.min.js"></script>
	<script src="js/jquery.zoomtoo.min.js"></script>
	<script src="js/product.js"></script>
	<script src="js/jquery.bootstrap-touchspin.min.js"></script>
	<script src="js/numscroller-1.0.js"></script>
	<script>
		
		$(window).on("load", function() {
			if ($(window).width() <= 500) {
				$('.collapsed-button').prop('disabled',false);
				$('.collapsed-button').addClass("collapsed");
				$('.footer-collapse-content').removeClass("show");
			} else {
				$('.collapsed-button').prop('disabled',true);
				$('.collapsed-button').removeClass("collapsed");
				$('.footer-collapse-content').addClass("show");
			}
		});
		$(window).resize(function() {
			if ($(window).width() <= 500) {
				$('.collapsed-button').prop('disabled',false);
				$('.collapsed-button').addClass("collapsed");
				$('.footer-collapse-content').removeClass("show");
			} else {
				$('.collapsed-button').prop('disabled',true);
				$('.collapsed-button').removeClass("collapsed");
				$('.footer-collapse-content').addClass("show");
			}
		});
		$(window).scroll(function() {
			if($(window).scrollTop() >= 600) {
				$('.bg-menu').addClass("position-fixed");
				$('.bg-menu').addClass("fixed-top");
			} else {
				$('.bg-menu').removeClass("position-fixed");
				$('.bg-menu').removeClass("fixed-top");
			}
		});
        $("input[name='demo6']").TouchSpin({
          buttondown_class: "input-button minus",
          buttonup_class: "input-button plus"
        });
/*		$("#accessories-1").on('change', function() {

				alert("true");
		  } else {
				alert("false");
		  }
		});*/
      </script>
</body>
</html>
